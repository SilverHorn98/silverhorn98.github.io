<!DOCTYPE html>

        * {
            box-sizing: border-box;
        }
        
        body {
            width: 60%;
            margin: 10px auto 0;
            padding: 10px;
            background-color: white;
            
            /* add a border and make it rounded */
            border: 2px solid black;
            border-radius: 2%;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .card {
            margin: 20px;
            padding: 10px;

            width: 25%;
            height: 25%;
 
            text-align: center;
            
            border: 1px solid black;
            border-radius: 5%;

            /* lets add a shadow */
            box-shadow: 5px 5px 10px grey;
        }

        .card-text {
            margin: 0px;
            padding: 0px;
        }

        img {
            width: 100%;
            border-radius: 5%;
            padding: 0px;
        }
    </style>
    
</head>
